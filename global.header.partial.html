<header class="header">
    <!-- Top bar / Contact -->
    <div class="header__top-bar">
        <div class="header__container container">
            <div class="header__contact">
                <span class="header__contact-item">
                    Customer Care:
                    <a href="tel:+12345678900" class="header__contact-link"
                        >+1 (234) 567 89 00</a
                    >
                </span>
                <span class="header__contact-item">
                    Email:
                    <a
                        href="mailto:basside@email.com"
                        class="header__contact-link"
                        >basside@email.com</a
                    >
                </span>
            </div>
        </div>
    </div>
    <!-- Main navigation -->
    <div class="header__main">
        <div class="header__container container">
            <!-- Logo -->
            <div class="header__logo-container">
                <a href="/" class="header__logo-link" aria-label="Basside Home">
                    <img
                        width="114"
                        loading="lazy"
                        class="header__logo-image"
                        src="/assets/icons/global/Logo.svg"
                        alt="Basside - Headphones & Speakers"
                    />
                </a>
            </div>
            <!-- Nav -->
            <div class="header__nav-container">
                <nav class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/#headphones-section" class="nav__link"
                                >Headphones</a
                            >
                        </li>
                        <li class="nav__item">
                            <a href="/#speakers-section" class="nav__link"
                                >Speakers</a
                            >
                        </li>
                        <li class="nav__item">
                            <a href="/#news-section" class="nav__link">News</a>
                        </li>
                        <li class="nav__item">
                            <a href="/#testimonials-section" class="nav__link"
                                >Testimonials</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- Social -->
            <div class="header__social social">
                <ul class="social__list">
                    <li class="social__item">
                        <a
                            class="social__item-link"
                            href="https://www.facebook.com/"
                            aria-label="Facebook"
                        >
                            <img
                                class="social__item-image"
                                width="28"
                                height="28"
                                src="/assets/icons/global/facebook.svg"
                                alt="Facebook"
                            />
                        </a>
                    </li>
                    <li class="social__item">
                        <a
                            class="social__item-link"
                            href="https://www.instagram.com/"
                            aria-label="Instagram"
                        >
                            <img
                                class="social__item-image"
                                width="28"
                                height="28"
                                src="/assets/icons/global/instagram.svg"
                                alt="Instagram"
                            />
                        </a>
                    </li>
                    <li class="social__item">
                        <a
                            class="social__item-link"
                            href="https://www.twitter.com/"
                            aria-label="Twitter"
                        >
                            <img
                                class="social__item-image"
                                width="28"
                                height="28"
                                src="/assets/icons/global/x.svg"
                                alt="Twitter"
                            />
                        </a>
                    </li>
                    <li class="social__item">
                        <a
                            class="social__item-link"
                            href="https://www.youtube.com/"
                            aria-label="Youtube"
                        >
                            <img
                                class="social__item-image"
                                width="28"
                                height="28"
                                src="/assets/icons/global/youtube.svg"
                                alt="Youtube"
                            />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
