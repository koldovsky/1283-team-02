<header class="header">
    <div class="header__position">
        <!-- Top bar / Contact -->
        <div class="header__top-bar">
            <div class="header__container-top container">
                <div class="header__contact">
                    <span class="header__contact-item">
                        Customer Care:
                        <a href="tel:+12345678900" class="header__contact-link"
                            >+1 (234) 567 89 00</a
                        >
                    </span>
                    <span class="header__contact-item">
                        Email:
                        <a
                            href="mailto:basside@email.com"
                            class="header__contact-link"
                            >basside@email.com</a
                        >
                    </span>
                </div>
            </div>
        </div>
        <!-- Main navigation -->
        <div class="header__main">
            <div class="header__container-main container">
                <!-- Logo -->
                <div class="header__logo-container">
                    <a
                        href="/"
                        class="header__logo-link"
                        aria-label="Basside Home"
                    >
                        <img
                            class="header__logo-image"
                            src="assets/icons/global/logo.svg"
                            alt="Basside - Headphones & Speakers"
                        />
                    </a>
                </div>
                <!-- Nav -->
                <div class="header__nav-container">
                    <nav class="header__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#headphones" class="nav__link"
                                    >Headphones
                                    <span class="nav__link-hover"></span
                                ></a>
                            </li>
                            <li class="nav__item">
                                <a href="#speakers" class="nav__link"
                                    >Speakers
                                    <span class="nav__link-hover"></span
                                ></a>
                            </li>
                            <li class="nav__item">
                                <a href="#popular-articles" class="nav__link"
                                    >News <span class="nav__link-hover"></span
                                ></a>
                            </li>
                            <li class="nav__item">
                                <a href="#out-customers-say" class="nav__link"
                                    >Testimonials
                                    <span class="nav__link-hover"></span
                                ></a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- Social -->
                <div class="header__social social">
                    <ul class="social__list">
                        <li class="social__item">
                            <a
                                class="social__item-link"
                                href="https://www.facebook.com/"
                                aria-label="Facebook"
                            >
                                <img
                                    class="social__item-image"
                                    width="28"
                                    height="28"
                                    src="assets/icons/global/facebook.svg"
                                    alt="Facebook"
                                />
                            </a>
                        </li>
                        <li class="social__item">
                            <a
                                class="social__item-link"
                                href="https://www.instagram.com/"
                                aria-label="Instagram"
                            >
                                <img
                                    class="social__item-image"
                                    width="28"
                                    height="28"
                                    src="assets/icons/global/instagram.svg"
                                    alt="Instagram"
                                />
                            </a>
                        </li>
                        <li class="social__item">
                            <a
                                class="social__item-link"
                                href="https://www.twitter.com/"
                                aria-label="Twitter"
                            >
                                <img
                                    class="social__item-image"
                                    width="28"
                                    height="28"
                                    src="assets/icons/global/x.svg"
                                    alt="Twitter"
                                />
                            </a>
                        </li>
                        <li class="social__item">
                            <a
                                class="social__item-link"
                                href="https://www.youtube.com/"
                                aria-label="Youtube"
                            >
                                <img
                                    class="social__item-image"
                                    width="28"
                                    height="28"
                                    src="assets/icons/global/youtube.svg"
                                    alt="Youtube"
                                />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero -->
    <section class="header__hero hero">
        <div class="header__container container">
            <!-- Content -->
            <div class="hero__content">
                <!-- Block header / H1 -->
                <div class="hero__header">
                    <h1 class="hero__title">Great Sound at Low Prices</h1>
                    <p class="hero__text">
                        Headphones and loudspeakers from the best brands.
                    </p>
                </div>
                <!-- Buttons -->
                <div class="hero__buttons">
                    <ul class="hero__buttons-list">
                        <li class="hero__buttons-item">
                            <a
                                class="button__primary--blue"
                                href="#general-selection-info"
                                >About us</a
                            >
                        </li>
                        <li class="hero__buttons-item">
                            <a
                                class="button__clear--orange"
                                href="#product-tabs"
                            >
                                Shop now
                                <span class="button__clear-icon--orange">
                                    <img
                                        class="button__clear-image"
                                        src="assets/icons/global/dash-orange.svg"
                                        alt="Dash orange"
                                    />
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</header>
