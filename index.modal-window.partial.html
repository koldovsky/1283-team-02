<section class="shopping-cart hidden" id="shopping-cart-section">
  <div class="header">
    <h2>Shopping cart</h2>
    <button class="close-btn">&times;</button>
  </div>

  <div class="cart-items">
    <div class="item">
      <img class="product-image" src="assets/images/products_pics/224 (3).png" alt="JBL RR-56" />
      <div class="product-info">
        <span class="product-name">JBL RR-56 (Red)</span>
        <div class="quantity">
          <button class="quantity-btn">-</button>
          <input type="number" value="2" min="1" />
          <button class="quantity-btn">+</button>
        </div>
        <span class="price">$220.00</span>
      </div>
      <button class="delete-btn">&#128465;</button>
    </div>
  </div>

  <div class="promo-code">
    <a data-proofer-ignore href="#">Promo code</a>
  </div>

  <div class="total">
    <span>Total:</span>
    <span class="total-amount">$220.00</span>
  </div>

  <div class="order-form">
    <h3>Place an order</h3>
    <form action="#">
      <label for="name">Name <span>*</span></label>
      <input type="text" id="name" placeholder="Your name" required />

      <label for="email">Email <span>*</span></label>
      <input type="email" id="email" placeholder="Your email address" required />

      <label for="phone">Phone <span>*</span></label>
      <input type="tel" id="phone" placeholder="Your phone" required />

      <label for="comment">Comment</label>
      <textarea id="comment" placeholder="Your comment"></textarea>

      <button type="submit" class="order-btn">ORDER</button>
    </form>
  </div>
</section>
